<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bulbGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="baseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer glow circle -->
  <circle cx="256" cy="200" r="140" fill="url(#bulbGlow)" opacity="0.15" filter="url(#glow)"/>

  <!-- Light bulb glass -->
  <path d="M256 60c-77.3 0-140 62.7-140 140 0 50.5 26.8 94.7 67 119.3v40.7c0 8.8 7.2 16 16 16h114c8.8 0 16-7.2 16-16v-40.7c40.2-24.6 67-68.8 67-119.3 0-77.3-62.7-140-140-140z"
        fill="url(#bulbGlow)"
        filter="url(#glow)"/>

  <!-- Inner light effect -->
  <ellipse cx="256" cy="180" rx="80" ry="90" fill="#fff" opacity="0.3"/>
  <ellipse cx="256" cy="165" rx="50" ry="60" fill="#fff" opacity="0.4"/>

  <!-- Filament -->
  <path d="M220 180 Q240 140 256 180 Q272 220 256 180 Q240 140 256 180 Q272 140 292 180"
        fill="none"
        stroke="#fff"
        stroke-width="6"
        stroke-linecap="round"
        opacity="0.9"/>

  <!-- Filament supports -->
  <line x1="230" y1="280" x2="230" y2="200" stroke="#666" stroke-width="4" stroke-linecap="round"/>
  <line x1="282" y1="280" x2="282" y2="200" stroke="#666" stroke-width="4" stroke-linecap="round"/>

  <!-- Base/Socket -->
  <rect x="199" y="376" width="114" height="24" rx="4" fill="url(#baseGrad)"/>
  <rect x="207" y="400" width="98" height="20" rx="4" fill="url(#baseGrad)"/>
  <rect x="215" y="420" width="82" height="20" rx="4" fill="url(#baseGrad)"/>
  <rect x="223" y="440" width="66" height="24" rx="12" fill="url(#baseGrad)"/>

  <!-- Base grooves -->
  <line x1="199" y1="388" x2="313" y2="388" stroke="#444" stroke-width="2"/>
  <line x1="207" y1="410" x2="305" y2="410" stroke="#444" stroke-width="2"/>
  <line x1="215" y1="430" x2="297" y2="430" stroke="#444" stroke-width="2"/>

  <!-- Highlight on glass -->
  <path d="M180 140 Q200 100 240 120" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
</svg>
